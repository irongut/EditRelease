name: Assign PR to Author

on:
  pull_request:
    types: [opened, ready_for_review, reopened]

permissions:
  contents: read

jobs:
  assign-pr:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    
    - name: Harden Runner
      uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5
      with:
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443

    - name: Auto Assign PR
      uses: hkusu/review-assign-action@58c5b8bd3299c53b08019031d18541e2c449ca0a
      with:
        assignees: ${{ github.actor }}
